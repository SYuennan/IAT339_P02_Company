<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Three Corner Interactives</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/texts-style.css">
    <link rel="stylesheet" href="css/image-style.css">
    <link rel="stylesheet" href="css/ui-style.css">
</head>

<body>

    <nav class="element-container nav-main">
        <a href="#the-studio" class="nav-main-items">The Studio</a>
        <a href="#projects" class="nav-main-items">Projects</a>
        <a href="#contract" class="nav-main-items">Contract</a>
        <a href="#requests" class="nav-main-items">Requests</a>
        <a href="index.html" class="nav-main-items">Style Guide</a>
    </nav>


    <div class="overlay-banner"> </div>
    <img src="Resources/Project-Flower.png" class="header-banner" alt="main-banner">

    <div class="inline-bottom-left-text">
        <p class="banner-text">
            Three Corner Interactives
        </p>
    </div>


    <h1 class="element-container header-contents">Service</h1>

    <div class="element-container-col label-container">
        <label class="label-justify-content"> Contract </label>
        <label class="label-justify-content"> Please note that our prices will scale
          with the length of the contract </label>
        <label for="contract-type-1" class="label-justify-content"> <input type="radio" id="contract-type-1"> 1 Year
          Contract (Starting at $3000)</label>
        <label for="contract-type-2" class="label-justify-content"> <input type="radio" id="contract-type-2"> 2 - 3
          Years Contract (Starting at $5000)</label>
        <label for="contract-type-3" class="label-justify-content"> <input type="radio" id="contract-type-3"> 4
          Years+ Contract (Starting at $7000)</label>
        <label class="label-justify-content"> Need a specific specialist? </label>
        <label for="programmers" class="label-justify-content"> <input type="checkbox" id="programmers"> Programmers</label>
        <label for="gamedesigners" class="label-justify-content"> <input type="checkbox" id="gamedesigners"> Game
          Designers</label>
        <label for="3Dmodellers" class="label-justify-content"> <input type="checkbox" id="3Dmodellers"> 3D Modellers</label>
        <label for="2DArtists" class="label-justify-content"> <input type="checkbox" id="2DArtists"> 2D Artists</label>
        <label for="ConceptArtists" class="label-justify-content"> <input type="checkbox" id="ConceptArtists">
          Concept Artists</label>
        <label for="Debugger" class="label-justify-content"> <input type="checkbox" id="Debugger"> Debugger</label>
        <label for="2Danimator" class="label-justify-content"> <input type="checkbox" id="2Danimator"> 2D Animators</label>
        <label for="3Danimator" class="label-justify-content"> <input type="checkbox" id="3Danimator"> 3D Animators</label>

        <div class="label-justify-content">
            <a href="payment.html" class="nav-button nav-button-text">Proceed</a>
        </div>
      </div>

    <div class="element-container empty-block"></div>
<!-- This creates a footer that can contain texts and images -->
<div class="element-container footer"></div>
</body>

</html>
