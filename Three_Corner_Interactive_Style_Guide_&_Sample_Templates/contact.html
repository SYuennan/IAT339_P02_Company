<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Three Corner Interactives</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/texts-style.css">
    <link rel="stylesheet" href="css/image-style.css">
    <link rel="stylesheet" href="css/ui-style.css">
</head>

<body>

    <nav class="element-container nav-main">
        <a href="#the-studio" class="nav-main-items">The Studio</a>
        <a href="#projects" class="nav-main-items">Projects</a>
        <a href="#contract" class="nav-main-items">Contract</a>
        <a href="#requests" class="nav-main-items">Requests</a>
        <a href="index.html" class="nav-main-items">Style Guide</a>
    </nav>


    <div class="overlay-banner"> </div>
    <img src="Resources/Project-Flower.png" class="header-banner" alt="main-banner">

    <div class="inline-bottom-left-text">
        <p class="banner-text">
            Three Corner Interactives
        </p>
    </div>


    <h1 class="element-container header-contents">Contact</h1>

    <div class="element-container-col label-container">
      <label class="label-justify-content"> Contact </label>
      <label for="mobile-contact" class="label-justify-content"> <input type="radio" id="mobile-contact"> Mobile</label>
      <label for="work-contact" class="label-justify-content"> <input type="radio" id="work-contact"> Work</label>
      <label for="home-contact" class="label-justify-content"> <input type="radio" id="home-contact"> Home</label>
      <label for="tel-contact" class="label-justify-content"> <input type="text" id="tel-contact" class="text-input"
          placeholder="Contact Number">
        Tel</label>
      <label for="email" class="label-justify-content"> <input type="text" id="email" class="text-input" placeholder="Email Address">
        Email</label>
      <label class="label-justify-content"> Questions for us? </label>
      <div class="label-justify-content">
        <input type="text" class=" message-box" placeholder="Leave any messages for us here">
      </div>
      <div class="label-justify-content">
        <input type="submit" class="submit-reset-button nav-button-text">
      </div>
    </div>

    <div class="element-container empty-block"></div>
<!-- This creates a footer that can contain texts and images -->
<div class="element-container footer"></div>
</body>

</html>
