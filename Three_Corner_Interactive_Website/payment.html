<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Corner Interactives</title>
    <link rel="stylesheet" href="css/texts-style.css">
    <link rel="stylesheet" href="css/image-style.css">
    <link rel="stylesheet" href="css/ui-style.css">
    <link rel="stylesheet" href="css/main.css">

    <nav class="nav-main">
      <a href="Index.html" class="nav-main-items">Home</a>
      <a href="Index.html#the-studio" class="nav-main-items">The Studio</a>
      <a href="Index.html#projects" class="nav-main-items">Projects</a>
      <a href="service.html" class="nav-main-items">Services</a>
      <a href="contact.html" class="nav-main-items">Contact Us</a>
  </nav>

</head>

<body>


    <div class="overlay-banner"> </div>
    <img src="Resources/Project-Flower.png" class="header-banner" alt="main-banner">

    <div class="inline-bottom-left-text">
        <p class="banner-text">
            Three Corner Interactives
        </p>
    </div>


    <h1 class="element-container header-contents">Payment</h1>

    <div class="element-container-col label-container">
      <label class="label-justify-content">Billing Address </label>
      <div class="label-justify-content">
        <input type="text" class="text-input" placeholder="Address Line 1">
        <input type="text" class="text-input" placeholder="Address Line 2">
      </div>
      <label for="postalcode" class="label-justify-content">Postal Code </label>
      <div class="label-justify-content">
        <input type="text" class="text-input" id="postalcode" placeholder="Postal Code">
      </div>
      <div class="label-justify-content">
        <label for="card-number"> <input type="text" id="card-number" class="text-input" placeholder="Card Number">
          Card
          Number</label>
        <label for="card-ccv"> <input type="text" id="card-ccv" class="text-input" placeholder="CCV"> CCV</label>
      </div>
      <label for="first-name" class="label-justify-content"> <input type="text" id="first-name" class="text-input"
          placeholder="First name">
        First Name</label>
      <label for="last-name" class="label-justify-content"> <input type="text" id="last-name" class="text-input"
          placeholder="Last name">
        Last Name</label>
      <div class="label-justify-content">
        <label for="mobile-payment"> <input type="radio" id="mobile-payment"> Mobile</label>
        <label for="work-payment"> <input type="radio" id="work-payment"> Work</label>
        <label for="home-payment"> <input type="radio" id="home-payment"> Home</label>
      </div>
      <label for="tel-payment" class="label-justify-content"> <input type="text" id="tel-payment" class="text-input"
          placeholder="Contact Number">
        Tel</label>
      <label for="email-payment" class="label-justify-content"> <input type="text" id="email-payment" class="text-input"
          placeholder="Email Address">
        Email</label>
        <div class="label-justify-content">
            <a href="https://paypal.com/" class="nav-button nav-button-text">Proceed</a>
        </div>
    </div>

    <div class="element-container empty-block"></div>
<!-- This creates a footer that can contain texts and images -->
<div class="element-container footer"></div>
</body>

</html>
